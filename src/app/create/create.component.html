<div class="container">
  <h2>Új áfakulcs hozzáadása</h2>
  <form (ngSubmit)="addAfakulcs()">
    <div class="form-group">
      <label for="nev">Név:</label>
      <input type="text" id="nev" [(ngModel)]="afakulcs.nev" name="nev" required>
    </div>
    <div class="form-group">
      <label for="afakulcs">Áfakulcs:</label>
      <input type="number" id="afakulcs" [(ngModel)]="afakulcs.afakulcs" name="afakulcs" required min="0">
    </div>
    <button type="submit">Hozzáadás</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
</div>
